<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card">
    <div class="body">
      <div class="table-responsive">
        <div class="materialTableHeader">
          <div class="row">
            <div class="col-8">
              <ul class="header-buttons-left ms-0">
                <li class="dropdown">
                  <h2>
                    <strong>Patients</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="header-buttons">
                <!-- <li>
                  <div class="icon-button-demo">
                    <button mat-mini-fab color="primary" (click)="addNew()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li> -->
                <li>
                  <div class="icon-button-demo">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-8'">Gender
            </mat-header-cell>
            <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-8'"> {{row.gender}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="gendarme">
            <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-15'">Gendarme
            </mat-header-cell>
            <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-20'">
              <ng-container *ngIf="expression; else elseTemplate">
                Oui
              </ng-container>
              <ng-template #elseTemplate>
                Non
              </ng-template>

            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.mobile}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="matricule">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.mobile}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="dossier">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Dossier</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.mobile}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="checkPatient(row.id)"
            [style.cursor]="'pointer'" matRipple>
          </mat-row>
        </mat-table>
        <!-- Loading spinner -->
        <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
          <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
          </mat-progress-spinner>
        </div>
        <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
          [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
          No results
        </div>
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
