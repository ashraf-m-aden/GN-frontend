<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="body">
      <div class="table-responsive">
        <div class="materialTableHeader">
          <div class="row">
            <div class="col-8">
              <ul class="header-buttons-left ms-0">
                <li class="dropdown">
                  <h2>
                    <strong>Toutes les consultations du patient</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>

          </div>
        </div>
        <nz-table #filterTable [nzData]="renderedData" nzTableLayout="fixed">
          <thead>
            <tr>
              <th
                *ngFor="let column of displayedColumns"
              >
                {{ column.name }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of filterTable.data" (click)="checkConsultation(data._id, data.initial)">
              <td>{{ data.date }}</td>
              <td>{{ data.doctor }}</td>
              <td>
                <p *ngIf="data.isGN">Consultation interne</p>
                <p *ngIf="!data.isGN">Consultation externe</p>
              </td>
              <td>
                <p *ngIf="data.initial">Consultation initiale</p>
                <p *ngIf="!data.initial">Suivi de consultation</p>

              </td>

            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
</div>
