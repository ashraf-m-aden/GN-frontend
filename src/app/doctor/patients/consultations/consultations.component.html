<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card">
    <div class="body">
      <div class="table-responsive">
        <div class="materialTableHeader">
          <div class="row">
            <div class="col-8">
              <ul class="header-buttons-left ms-0">
                <li class="dropdown">
                  <h2>
                    <strong>Patients</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="col-4">
              <ul class="header-buttons">
                <!-- <li>
                  <div class="icon-button-demo">
                    <button mat-mini-fab color="primary" (click)="addNew()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
                  </div>
                </li> -->
                <li>
                  <div class="icon-button-demo">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="doc">
            <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'tbl-col-width-per-8'">Docteur
            </mat-header-cell>
            <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-8'"> {{row.idDoc}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="contenu">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Contenu</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.contenu}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="idOrdonnance">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ordonnance</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idOrdonnance}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="dossier">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Dossier</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.mobile}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="checkPatient(row.id)"
            [style.cursor]="'pointer'" matRipple>
          </mat-row>
        </mat-table>
        <!-- Loading spinner -->
        <div *ngIf="exampleDatabase.isTblLoading" class="tbl-spinner">
          <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
          </mat-progress-spinner>
        </div>
        <div *ngIf="!exampleDatabase.isTblLoading" class="no-results"
          [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
          No results
        </div>
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card">
    <div class="header">
      <h2>
        <strong>Stepper Verticle</strong>
      </h2>
    </div>
    <div class="body">
      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="VFormGroup1">
          <form [formGroup]="VFormGroup1">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" required>
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperNext color="primary"
                [disabled]="!VFormGroup1.valid">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="VFormGroup2">
          <form [formGroup]="VFormGroup2">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY"
                required></textarea>
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperPrevious color="warn" class="msr-2">Back</button>
              <button mat-raised-button matStepperNext color="primary"
                [disabled]="!VFormGroup2.valid">Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-raised-button matStepperPrevious color="warn" class="msr-2">Back</button>
            <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>
</div>
