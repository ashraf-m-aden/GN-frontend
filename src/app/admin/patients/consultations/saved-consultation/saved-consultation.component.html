<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="header">
    <h4>
      <strong>Consultation</strong>
    </h4>
  </div>
  <div class="float-end">
    <p><strong>Date: </strong>{{consultation?.date}}</p>
    <p><strong>Consultant:</strong> {{consultation?.doctor}}
    </p>
  </div>
  <div class="body">
    <nz-divider nzText="Motif" nzOrientation="left" class="m-0"></nz-divider>
    <p>{{consultation?.motif}} </p>
    <nz-divider nzText="Antecedents" nzOrientation="left" class="m-0"></nz-divider>
    <p>{{consultation?.antecedents}} </p>
    <nz-divider nzText="Examen" nzOrientation="left" class="m-0"></nz-divider>
    <p>
      {{consultation?.examen}} </p>
    <nz-divider nzText="Hypotheses" nzOrientation="left" class="m-0"></nz-divider>
    <p>
      {{consultation?.hypotheses}} </p>
    <nz-divider nzText="CAT" nzOrientation="left"></nz-divider>
    <nz-list nzItemLayout="horizontal">
      <nz-list-item *ngIf="consultation?.referer">
        <div class="d-flex justify-content-around flex-wrap">
          <strong>Consultation referer: <br></strong>
        <nz-list-item-meta *ngFor="let referer of consultation?.refererList" (click)="checkFile('#/admin/patients/referer/'+consultation?._id+'/'+ referer._id)"
         nzAvatar="../../../../assets/images/image-gallery/pdf.jpg">
        </nz-list-item-meta>
      </div>
      </nz-list-item>


      <nz-list-item *ngIf="consultation?.ordonnance">
        <div class="d-flex">
          <strong>Ordonnance medicale: <br></strong>
          <nz-list-item-meta (click)="checkFile('#/admin/patients/ordonnance/'+consultation?._id)"
            nzAvatar="../../../../assets/images/image-gallery/pdf.jpg">
          </nz-list-item-meta>
        </div>

      </nz-list-item>

      <nz-list-item *ngIf="consultation?.analyse">
        <div class="d-flex justify-content-around flex-wrap">
          <strong>Ordonnance explorations:  <br></strong>
        <nz-list-item-meta (click)="checkFile('#/admin/patients/analyse/'+consultation?._id+'/'+explo._id)"
        *ngFor="let explo of consultation?.explorations" nzAvatar="../../../../assets/images/image-gallery/pdf.jpg">
        </nz-list-item-meta>
      </div>
      </nz-list-item>

    </nz-list>
  </div>
  <div>
    <button *ngIf="!consultation?.idNextConsultation" class="btn-group btn btn-success" (click)="addSuivi()">
      Suivie
    </button>
  </div>
</div>
<div class="d-flex justify-content-between mt-5">
  <button *ngIf="consultation?.idPreviousConsultation" type="button" class="btn btn-group btn-warning" mat-button (click)="checkConsultation(consultation?.idPreviousConsultation, consultation.previous)">Consultation anterieur</button>
  <button *ngIf="consultation?.idNextConsultation" (click)="checkConsultation(consultation?.idNextConsultation, false)" type="button" class="btn btn-group btn-primary" mat-button>Consultation suivante</button>
</div>
